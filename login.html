<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginStyle.css">
    <title>Login - Prioriza</title>

</head>
<body>
    <header class="headerMenu">

        <h1>LOGO</h1>

        <nav class="navCenter">
            <ul class="menu">
                <li>
                    <button class="buttonsHeader">
                        <span class="lexend buttonsHeaderText">Quem somos</span>
                    </button>
                </li>

                <li class="dropdown">
                    <button class="buttonsHeader">
                        <span class="lexend buttonsHeaderText">Recursos</span>
                        <svg class="iconsBlackWhite" width="30" height="30" viewBox="0 0 30 30" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 19.25L7.5 11.75L9.25 10L15 15.75L20.75 10L22.5 11.75L15 19.25Z" fill="black" />
                        </svg>

                    </button>
                    <ul class="submenu">
                        <li>Funcionalidades</li>
                        <li>Tutoriais</li>
                        <li>Central de ajuda</li>
                    </ul>
                </li>

                <li>
                    <button class="buttonsHeader" id="modoClaroEscuroButton" style="width: 13.5rem;">
                        <span class="lexend buttonsHeaderText">Modo Claro</span>
                    </button>
                </li>
            </ul>
        </nav>

        <a href="cadastro.html">
            <button class="buttonsHeader cadastrar-se">
                <span class="lexend buttonsHeaderText">Cadastrar-se</span>
            </button>
        </a>

    </header>
    <div class="quadrado">
        <div class="topo">
            <h1 class="titulo">Acessar conta</h1>
        </div>
        <div class="tudo">
            <input type="email" class="email" placeholder="Insira seu e-mail">
            <input type="password" class="senha" placeholder="Insira sua senha">
            <a href="todolist.html">
                    <input type="button" class="entrar" value="Entrar">
            </a>
            <p class="subtitulo">É novo no Prioriza? <a class="click" href="cadastro.html">Cadastre-se já e comece a priorizar você!</a></p>
        </div>
    </div>
</body>
</html>
